        <!-- START // ETSY API-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $("#input").on("click", function () {
                var searchbox = $("#search-box").val().trim();
                console.log(searchbox);
                api_key = "i2jk5a8wa3dnatoty8ea57th";
                terms = $('#search-box').val().trim();
                etsyURL = "https://openapi.etsy.com/v2/listings/active.js?keywords=" +
                    terms + "&limit=16&includes=Images:1&api_key=" + api_key;
                $('#etsy-images').empty();
                $('<p></p>').text('Searching for ' + terms).appendTo('#etsy-images');
                $.ajax({
                    url: etsyURL,
                    dataType: 'jsonp',
                    success: function (data) {
                        if (data.ok) {
                            $('#etsy-images').empty();
                            if (data.count > 0) {
                                $.each(data.results, function (i, item) {
                                    $("<img/>").attr("class", "etsy-image").attr("src", item.Images[0].url_75x75).appendTo("#etsy-images").wrap(
                                        "<a href='" + item.url + "'></a>"
                                    );
                                    $("<img/>").attr("id", "etsy-padding");
                                    if (i % 4 == 3) {
                                        $('<br/>').appendTo('#etsy-images');
                                    }
                                });
                            } else {
                                $('<p>No results.</p>').appendTo('#etsy-images');
                            }
                        } else {
                            $('#etsy-images').empty();
                            alert(data.error);
                        }
                    }
                });
                return false;
            });
        </script>
